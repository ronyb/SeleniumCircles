<!DOCTYPE html>
<html>
    <head>
        <title>Circles Game</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/script.js"></script>
    </head>
    <body>
        <div id="mainContainer"></div>
        <div id="buttonsContainer">
            <button id="add1CircleBtn" class="domButton" onclick="addCircles(1)">Add circle</button>
            <button id="add3CirclesBtn" class="domButton" onclick="addCircles(3)">Add 3 circles</button>
            <button id="removeCirclesBtn" class="domButton" onclick="removeCircles()">Remove selected circles</button>
            <button id="hideCirclesBtn" class="domButton" onclick="hideCircles()">Hide selected circles</button>
            <button id="showHiddenCirclesBtn" class="domButton" onclick="showHiddenCircles()">Show hidden circles</button>
        </div>
    </body>
</html>
